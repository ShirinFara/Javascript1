<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container-1">
        <h2>Challenge 1: Your Age In Days</h2>
        <div class="flex-box-container-1">
           
            <div><button class="btn btn-primary" onclick="ageInDays()">Click me</button></div> 
            
            <div><button class="btn btn-danger" onclick="reset()"> Reset</button></div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <div class="flex-box-container-2">
            <div>
                <button class="btn btn-success"  onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="clean()">Remove</button>
            </div>
            </div>
         <div class="flex-box-container-2" id="flex-container-2"> </div>
            
         </div>
        
         <div class="container-3">
            <h2>Challenge 3: Rock | Paper | Scissors</h2>
            <div class="flex-box-container-3"  id="flex-container">
                <img  id="rock" src="https://media2.giphy.com/media/l46CCiRgflRxywhVK/200w.webp?cid=ecf05e47cw1zx9zb4628xvrdkskortsjyz4vkn9jv0ieyypv&rid=200w.webp" width=150 height=150 alt="" onclick="rpsGame(this)">
                <img  id="paper" src="https://media0.giphy.com/media/WNhxL5edM8Tn6aISYh/giphy.webp?cid=ecf05e47tvu9uyguytxrolticodm3qrez6ohqnpaj1owswde&rid=giphy.webp" width=150 height=150 alt="" onclick="rpsGame(this)">
                <img  id="scissors" src="https://media0.giphy.com/media/rHeYOoBs4Qn16/200.webp?cid=ecf05e47xd3jotqa8h0ao29i8g07eocsulney57bqg390f6p&rid=200.webp" width=150 height=150  alt="" onclick="rpsGame(this)">
            </div>

        </div>
        
        <div class="container-4">
            <h2>Challenge 4: Change the Color of All Button</h2>
            <div class="flex-box-container-4">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                     <option value="random">Random</option>
                     <option value="red">Red</option>
                     <option value="green">Green</option>
                     <option value="reset">Reset</option>

                    </select>
                </form>

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>
     

         <div class="container-5">
             <h2>Challenge 5: Blackjack</h2>
            <h3><span id="blackjack-result">Let's play</span> </h3>
           
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You:<span id="your-blackjack-result">0</span></h2>
                </div>
                
                <div id="dealer-box">
                    <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
        <div class="flex-blackjack-row-2">
            <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
             </div>
        </div>  
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                <th>wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            
            <tr>
                <td> <span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
            
            
    </table>
    </div>  
        

 </div>
       
        
            <script src="Js\script.js"></script> 
</body>
</html>
